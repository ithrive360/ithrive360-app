<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>iThrive360</title>
  <meta name="description" content="Take control of your health with DNA and blood-based insights. Built for mobile." />

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Pre-Boot Interceptor for Fitbit OAuth -->
  <!-- This MUST run before Vite and Supabase load to prevent Supabase from crashing on the Fitbit hash! -->
  <!-- We restrict this to the /settings path so it DOES NOT steal Google Login hashes. -->
  <script>
    if (window.location.pathname.includes('/settings') && window.location.hash && window.location.hash.includes('access_token=')) {
      var hashParams = new URLSearchParams(window.location.hash.substring(1));
      var fitbitToken = hashParams.get('access_token');
      var fitbitUserId = hashParams.get('user_id');
      if (fitbitToken) {
        localStorage.setItem('iThrive_fitbit_token', fitbitToken);
        if (fitbitUserId) localStorage.setItem('iThrive_fitbit_user_id', fitbitUserId);
        // Wipe the URI fragment so it's invisible to Supabase client initialization
        window.history.replaceState(null, '', window.location.pathname + window.location.search);
      }
    }
  </script>

  <!-- Vite Entry -->
  <script type="module" src="/src/main.jsx"></script>
  <!-- Crisp Chat -->
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "02227e02-5900-4425-b021-f741bdf3fec6";
    // Hide the chat launcher by default to keep the UI clean
    $crisp.push(["safe", true]);
    $crisp.push(["do", "chat:hide"]);
    (function () { d = document; s = d.createElement("script"); s.src = "https://client.crisp.chat/l.js"; s.async = 1; d.getElementsByTagName("head")[0].appendChild(s); })();
  </script>
</head>

<body>
  <div id="root">
    <!-- NATIVE SPLASH SCREEN: This paints instantly before React even loads -->
    <style>
      body {
        margin: 0;
        background-color: #FAFAFA;
      }

      .initial-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #FAFAFA;
        z-index: 99999;
      }

      .initial-splash img {
        width: 80px;
        height: 80px;
        animation: pulse 2s infinite ease-in-out;
        margin: 0 auto;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.8;
        }

        50% {
          transform: scale(1.05);
          opacity: 1;
        }

        100% {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }
    </style>
    <div class="initial-splash">
      <img src="/icons/icon-192x192.png" alt="Loading iThrive360..." />
    </div>
  </div>
</body>

</html>
